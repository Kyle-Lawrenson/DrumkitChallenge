<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div>
        <h3 id="boom">
            <button id="playButton">W</button>
            <audio id="boom" src="./sounds/boom.wav">
        </h3>
        <p>BOOM</p>
    </div>

    <h3 id="clap">
        <audio id="clap" src="./sounds/clap.wav">
    </h3>

    <h3 id="hihat">
        <audio id="hihat" src="./sounds/hihat.wav">
    </h3>

    <h3 id="kick">
        <audio id="kick" src="./sounds/kick.wav">
    </h3>

    <h3 id="openhat">
        <audio id="openhat" src="./sounds/openhat.wav">
    </h3>

    <h3 id="ride">
        <audio id="ride" src="./sounds/ride.wav">
    </h3>

    <h3 id="snare">
        <audio id="snare" src="./sounds/snare.wav">
    </h3>

    <h3 id="tink">
        <audio id="tink" src="./sounds/tink.wav">
    </h3>

    <h3 id="tom">
        <audio id="tom" src="./sounds/tom.wav">
    </h3>

    <script src="script.js"></script>
</body>

</html>
