<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="./style.css"> <!-- this links the html to the css -->
</head>

<body>

    <div class="header">
    <h1 id="header">DrumKit</h1>
    </div>

    <div class="drumKit"> <!-- this is grouping all of the buttons -->
        <div class="boxes"> <!-- this is grouping the buttons -->
            <div class="boom">
                <h3 id="boom1"> <!-- tells it the id of this segment for the js to communicate with it -->
                    <button id="boomButton">W</button> <!-- creates a button -->
                    <audio id="boom1" src="./sounds/boom.wav"></audio> <!-- tells it where to look for the sound file -->
                </h3>
                <p>BOOM</p>
            </div>

            <div class="clap">
                <h3 id="clap1"> 
                    <button id="clapButton">A</button>
                    <audio id="clap1" src="./sounds/clap.wav">
                </h3>
                <p>CLAP</p>
            </div>

            <div class="hihat">
                <h3 id="hihat1">
                    <button id="hihatButton">S</button>
                    <audio id="hihat1" src="./sounds/hihat.wav">
                </h3>
                <p>HI-HAT</p>
            </div>
        </div>
        <div class="boxes"> <!-- this is grouping the buttons 4-6 -->
            <div class="kick">
                <h3 id="kick1">
                    <button id="kickButton">D</button>
                    <audio id="kick1" src="./sounds/kick.wav">
                </h3>
                <p>KICK</p>
            </div>

            <div class="openhat">
                <h3 id="openhat1">
                    <button id="openhatButton">Q</button>
                    <audio id="openhat1" src="./sounds/openhat.wav">
                </h3>
                <p>OPEN-HAT</p>
            </div>

            <div class="ride">
                <h3 id="ride1">
                    <button id="rideButton">E</button>
                    <audio id="ride1" src="./sounds/ride.wav">
                </h3>
                <p>RIDE</p>
            </div>
        </div>

        <div class="boxes"> <!-- this is grouping the buttons 7-9 -->
            <div class="snare">
                <h3 id="snare1">
                    <button id="snareButton">Z</button>
                    <audio id="snare1" src="./sounds/snare.wav">
                </h3>
                <p>SNARE</p>
            </div>


            <div class="tink">
                <h3 id="tink1">
                    <button id="tinkButton">X</button>
                    <audio id="tink1" src="./sounds/tink.wav">
                </h3>
                <p>TINK</p>
            </div>

            <div class="tom">
                <h3 id="tom1">
                    <button id="tomButton">C</button>
                    <audio id="tom1" src="./sounds/tom.wav">
                </h3>
                <p>TOM</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- this links the html to the script -->
</body>

</html>
