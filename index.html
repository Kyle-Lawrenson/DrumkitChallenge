<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div>
        <h3 id="boom1">
            <button id="boomButton">W</button>
            <audio id="boom1" src="./sounds/boom.wav"></audio>
        </h3>
        <p>BOOM</p>
    </div>

    <h3 id="clap1">
        <button id="clapButton">A</button>
        <audio id="clap1" src="./sounds/clap.wav">
    </h3>
    <p>CLAP</p>

    <h3 id="hihat1">
        <button id="hihatButton">S</button>
        <audio id="hihat" src="./sounds/hihat.wav">
    </h3>
    <p>HIHAT</p>

    <h3 id="kick1">
        <button id="kickButton">D</button>
        <audio id="kick" src="./sounds/kick.wav">
    </h3>
    <p>KICK</p>

    <h3 id="openhat1">
        <button id="openhatButton">Q</button>
        <audio id="openhat" src="./sounds/openhat.wav">
    </h3>
    <p>OPENHAT</p>

    <h3 id="ride1">
        <button id="rideButton">E</button>
        <audio id="ride" src="./sounds/ride.wav">
    </h3>
    <p>RIDE</p>

    <h3 id="snare1">
        <button id="snareButton">Z</button>
        <audio id="snare" src="./sounds/snare.wav">
    </h3>
    <p>SNARE</p>

    <h3 id="tink1">
        <button id="tinkButton">X</button>
        <audio id="tink" src="./sounds/tink.wav">
    </h3>
    <p>TINK</p>

    <h3 id="tom1">
        <button id="tomButton">C</button>
        <audio id="tom" src="./sounds/tom.wav">
    </h3>
    <p>TOM</p>

    <script src="script.js"></script>
</body>

</html>
